<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel=icon href="<%= BASE_URL %>static/favicon.ico">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
		<script>
			var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS
				.supports(
					'top: constant(a)'))
			document.write(
				'<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
				(coverSupport ? ', viewport-fit=cover' : '') + '" />')
		</script>
		<link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
		<!-- 手动引入element样式，在main.js中引入会报错-->
		<link rel="stylesheet" href="<%= BASE_URL %>static/plugs/element/index.css" />
		<link rel="stylesheet" href="<%= BASE_URL %>static/plugs/quill/index.css" />
		<script src="<%= BASE_URL %>static/plugs/aliyun-upload-sdk-1.5.2/lib/aliyun-oss-sdk-6.13.0.min.js"></script>
		<script src="<%= BASE_URL %>static/plugs/aliyun-upload-sdk-1.5.2/aliyun-upload-sdk-1.5.2.min.js"></script>

	</head>

	<body>
		<noscript>
			<strong>Please enable JavaScript to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>

</html>
